<html>
    <head>
        <title>Text Styling Properties In CSS</title>
        <style>
            .text1 {
                color: tan;
                font-size: 70px;
            }
            .p1{
                color: sandybrown;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            text{
                text-shadow: 2px 2px 1px black;
            }
            #box{
                box-shadow: 20px 20px 1px tan;
            }
            </style>
    </head>
    <body>
        <p class="text1">Life Is Good</p>
        <p class="p1">Everything is Great</p>
        <h1 id="box">What Is Life</h1>
        <h1 id="text">Who Is The Best</h1>
    </body>
</html>
